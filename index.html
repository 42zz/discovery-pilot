<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>製品選択アシスタント</title>
    <link rel="stylesheet" href="./dist/discovery-pilot.css">
  </head>
  <body>
    <div id="questionnaire"></div>
    <script src="./dist/discovery-pilot.js"></script>
    <script type="text/javascript">
      const questions = {
        content: "あなたの製品選択を始めましょう。あなたのニーズは何ですか？",
        children: [
          {
            content: "オプション1：パフォーマンスが重要ですか？",
            children: [
              {
                content: "はい、パフォーマンスが重要です。",
                children: [
                  {
                    content: "高性能製品をお求めですか？",
                    children: ["https://example.com/product/high-performance"],
                  },
                ],
              },
              {
                content: "いいえ、コストが重要です。",
                children: [
                  {
                    content: "コスト効率の良い製品をお求めですか？",
                    children: ["https://example.com/product/cost-effective"],
                  },
                ],
              },
            ],
          },
          {
            content: "オプション2：使いやすさが重要ですか？",
            children: [
              {
                content: "はい、使いやすさが重要です。",
                children: [
                  {
                    content: "ユーザーフレンドリーな製品をお求めですか？",
                    children: ["https://example.com/product/user-friendly"],
                  },
                ],
              },
            ],
          },
        ],
      };
      new DiscoveryPilot("questionnaire", questions);
    </script>
  </body>
</html>
